name: Daily Auto Commit

on:
  schedule:
    - cron: '15 0 * * *'   # runs once per day at 00:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 23f3003507@ds.study.iitm.ac.in step
        run: |
          echo "Last run: $(date)" >> log.txt
          git config --global user.name "github-actions"
          git config --global user.email "23f3003507@ds.study.iitm.ac.in"
          git add log.txt
          git commit -m "Automated daily commit" || echo "No changes to commit"
          git push
